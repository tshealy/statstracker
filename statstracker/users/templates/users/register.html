{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>index.html</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>

    {% if request.user.is_authenticated %}

        <p>Please <a href="{% url 'view_logout' %}">logout</a> in order to make a new
            account</p>

    {% else %}

    <h2>Register</h2>

    <form method="POST" action="{% url 'view_register' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" name="submit" value="Register"/>
    </form>

    {% endif %}

    </body>
    </html>
